@(title: String = "Home", drivers: List[is.ru.honn.ruber.domain.Driver])

@import play.api.Play.current

@main(title) {

    <h2>Drivers</h2>

    @if(session.get("username")) {

        <ul>
        @for(driver <- drivers) {
            <li>
                <a href="@routes.DriverController.details(driver.getId)">@driver.getName</a>
            </li>
        }
        </ul>

    } else {

        <h3>This is not the Site you are looking for</h3>

    }
}
