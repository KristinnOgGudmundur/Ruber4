@(title: String = "Home", driver: is.ru.honn.ruber.domain.Driver)

@import play.api.Play.current

@main(title) {

    <h2>Driver: @driver.getName</h2>

    @if(session.get("username")) {

    <h3>Car: @driver.getCar()</h3>

    } else {

        <h3>This is not the Site you are looking for</h3>

    }
}
